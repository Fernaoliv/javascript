<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(119, 33, 189);
            
        }

        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 600;
            color: white;
            text-align: center;
        }

        p {
            text-indent: 20px;
            font-weight: 400;
            font-family: sans-serif;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Já me livrei da maldiçao</p>
    <script>
      var nome =  prompt('Qual é o seu nome?')
      document.write(`<p>O seu nome ${nome}, tem ${nome.length} caracteres </p>`)
    </script>
</body>
</html>
