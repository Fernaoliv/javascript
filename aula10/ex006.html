<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(16, 165, 16);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt 200px arial ;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)


        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar(){
            area.innerText = 'Entrou!'
        }
        function saiu(){
            area.innerText = 'Saiu!'
            area.style.background = 'rgb(16, 165, 16)'
        }

    </script>
</body>
</html>
