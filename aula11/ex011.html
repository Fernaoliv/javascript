<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>SEU PAIS</h1>
    Informe de qual pais você é: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" name="verificar" id="verificar" onclick="verif()">
    <div id="res"></div>
    <script>
       
        function verif() {
            var txtpais = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var pais = (txtpais.value)

            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong>!</p> `

            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`

            }
            else {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            }
           
        }


    </script>
</body>

</html>
